{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body id='trips'>
    <h1>Trips</h1>
    <p>
        Trips template
    </p>

    <ul>
        {%for t in trips %}
        <br>
        <li>{{t.location}}</li>
        <li>{{t.date}}</li>
        <li>{{t.price}}</li>
        <li>{{t.accommodation}}</li>
        <li>{{t.vendors}}</li>
        <img src="{{t.image}}" alt="Image not found" />
        <li>
            <a href="{% url 'update_trip_route' trip_id=t.id %}">Edit</a>
            <a href="{% url 'delete_trip_route' trip_id=t.id %}">Delete</a>
        </li>
        <br>
        {%endfor%}
    </ul>

<div>
     <form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="Submit"/>
    </form>
</div>
</body>
</html>
