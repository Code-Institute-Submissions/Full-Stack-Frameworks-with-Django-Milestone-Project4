{% extends 'base.template.html' %}
{%load static %}
{%block content%}
    <h1>Home</h1>
    <p>
        Home template
    </p>

    <ul>
        {%for t in trips %}
        <br>
        <li>{{t.location}}</li>
        <li>{{t.date}}</li>
        <li>{{t.price}}</li>
        <li>{{t.accommodation}}</li>
        <li>{{t.vendors}}</li>
        <img src="{{t.image}}" alt="Image not found" />

        <br>
        {%endfor%}
    </ul>
{%endblock%}
